<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <script defer src="script.js"></script>
    <style>

        @font-face {
            font-family: 'Pixeboy';
            src: url('./fonts/pixeboy.ttf');
        }

        body {
            overflow: hidden;
            font-family: 'Pixeboy';
            background-color: rgb(23, 71, 104);
        }

        button {
            background: none;
            color:rgb(6, 116, 15);
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            padding: .5em;
            width: 200px;
        }

        #root{
            position: relative;
            width: fit-content;
        }

        #content-box {
            background: rgb(223, 202, 175);
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            padding: 30px;
            font-size: 30px;
            display: none;
            /* opacity: 0; */

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%,-50%, 0);
        }

        #root{            
            box-shadow: 0 0 50px rgba(0,0,0, 0.5);
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="content-box">
            <p>Game Over</p>
            <button id="play">Play again</button>
        </div>
        <canvas id="canvas" width="450px" height="800px"></canvas>
    </div>
</body>
</html>
